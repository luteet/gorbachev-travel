<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gorbachev Travel</title>
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="msapplication-config" content="img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<style>
		
		.image-body {
			width: 100%; position: relative;
		}

		.image-body img {
			position: absolute;
			left: 0; top: 0;
			width: 100%; height: 100%;
			object-fit: cover;
		}

		body {
			animation: fadeInAnimation ease 0.5s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}
		@keyframes fadeInAnimation {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

	</style>
	<link rel="stylesheet" href="css/style-critical.min.css">
	<link rel="stylesheet" href="css/style.min.css" media="print" onload="this.media='all'; this.onload=null;">
	<script>
		document.querySelector('html').style.setProperty("--vh", window.innerHeight * 0.01 + "px");
	</script>
</head>
<body>

	<div class="wrapper">
		<header class="header container">
			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="Logo" width="115" height="34" style="--width: 228px; --height: 67px;" loading="lazy" class="header__logo--img">
			</a>
		</header>
